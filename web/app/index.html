<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Orb - Voice Reactive</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        
        #startOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
            gap: 20px;
        }
        
        #startButton {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #ff3e1c, #1c8cff);
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            font-family: sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 20px rgba(255, 62, 28, 0.4);
            transition: all 0.3s ease;
        }

        #startButton:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(28, 140, 255, 0.6);
        }

        #errorLog {
            color: #ff3e1c;
            font-family: monospace;
            white-space: pre-wrap;
            text-align: center;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <div id="startOverlay">
        <button id="startButton">Initialize Experience</button>
        <div id="errorLog"></div>
    </div>

    <div class="main-wrapper">
        <div class="background-effects">
            <div class="glow-sphere"></div>
            <div class="glow-sphere"></div>
        </div>

        <canvas id="particleCanvas"></canvas>

        <div class="orb-interface">
            <div class="orb-container" id="orbContainer">
                <div class="orb" id="orbCore">
                    <div class="orb-inner"></div>
                    <div class="orb-inner"></div>
                </div>
            </div>
        </div>
        
        <button id="blinkBtn">Close Orb</button>
        <div class="instruction">Listening...</div>
    </div>

    <script>const startOverlay = document.getElementById('startOverlay');
const startButton = document.getElementById('startButton');
const errorLog = document.getElementById('errorLog');
const instruction = document.querySelector('.instruction');
const canvas = document.getElementById('particleCanvas');
const ctx = canvas.getContext('2d');
const blinkBtn = document.getElementById('blinkBtn');
const orbContainer = document.getElementById('orbContainer');
let isOrbClosed = false;
blinkBtn.addEventListener('click', () => {
    isOrbClosed = !isOrbClosed;
    if (isOrbClosed) {
        orbContainer.classList.add('closed');
        document.documentElement.style.setProperty('--close-scale', '0.05');
        blinkBtn.innerText = "Open Orb";
    }
    else {
        orbContainer.classList.remove('closed');
        document.documentElement.style.setProperty('--close-scale', '1');
        blinkBtn.innerText = "Close Orb";
    }
});
let audioContext;
let analyser;
let dataArray;
let isAudioInitialized = false;
let smoothedVolume = 1.0;
let particles = [];
function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    initParticles();
}
window.addEventListener('resize', resize);
class Particle {
    constructor() {
        this.init();
    }
    init() {
        const angle = Math.random() * Math.PI * 2;
        const dist = 160 + Math.random() * 120;
        this.angle = angle;
        this.radius = dist;
        this.size = Math.random() * 2.5 + 0.5;
        this.color = Math.random() > 0.5 ? '#ff3e1c' : '#1c8cff';
        this.speed = (Math.random() - 0.5) * 0.002;
        this.floatOffset = Math.random() * 100;
    }
    update(audioVal) {
        if (isOrbClosed)
            return;
        this.angle += this.speed;
        const time = Date.now() * 0.001;
        const unifiedBreath = Math.sin(time) * 15;
        const individualFloat = Math.sin(time * 2 + this.floatOffset) * 5;
        const diffusion = audioVal * 1.0;
        const currentRadius = this.radius + unifiedBreath + individualFloat + diffusion;
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const x = centerX + Math.cos(this.angle) * currentRadius;
        const y = centerY + Math.sin(this.angle) * currentRadius;
        ctx.beginPath();
        ctx.arc(x, y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        const alpha = 0.15 + (Math.sin(time + this.floatOffset) * 0.1) + (audioVal / 500);
        ctx.globalAlpha = Math.max(0.05, Math.min(alpha, 0.5));
        ctx.fill();
    }
}
function initParticles() {
    particles = [];
    for (let i = 0; i < 150; i++) {
        particles.push(new Particle());
    }
}
resize();
function logError(msg) {
    console.error(msg);
    errorLog.innerText = msg;
    startButton.innerText = "Retry";
}
async function initAudio() {
    try {
        startButton.innerText = "Requesting Access...";
        if (window.location.protocol === 'file:') {
            throw new Error("Local file access blocks microphone. Please run quickly via a local server (e.g., 'python -m http.server').");
        }
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            throw new Error("Your browser does not support audio input or is blocking it.");
        }
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        if (audioContext.state === 'suspended') {
            await audioContext.resume();
        }
        const source = audioContext.createMediaStreamSource(stream);
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 256;
        source.connect(analyser);
        const bufferLength = analyser.frequencyBinCount;
        dataArray = new Uint8Array(bufferLength);
        isAudioInitialized = true;
        startOverlay.style.opacity = '0';
        setTimeout(() => {
            startOverlay.style.display = 'none';
        }, 500);
    }
    catch (err) {
        logError(err.message);
    }
}
function updateAudioData() {
    requestAnimationFrame(updateAudioData);
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (isOrbClosed)
        return;
    let currentScale = 1.0;
    let intensity = 0;
    if (isAudioInitialized && analyser) {
        analyser.getByteFrequencyData(dataArray);
        let sum = 0;
        for (let i = 0; i < dataArray.length; i++) {
            sum += dataArray[i];
        }
        const average = sum / dataArray.length;
        const cleanVol = average < 5 ? 0 : average;
        currentScale = 1.0 + (cleanVol / 400);
        if (currentScale > 1.25)
            currentScale = 1.25;
        intensity = Math.min(cleanVol / 100, 1);
    }
    document.documentElement.style.setProperty('--audio-scale', currentScale);
    document.documentElement.style.setProperty('--audio-intensity', intensity);
    particles.forEach(p => p.update(intensity * 100));
}
startButton.addEventListener('click', initAudio);
updateAudioData();
</script>
</body>
</html>
